<nav class="navigation">
  <div class="container">
    <div class="title-container">
      <div class="title">Presidio Premier League</div>
      <div>2022</div>
    </div>
    <div class="menu-list">
      <div class="menu-item active">Today</div>
      <div class="menu-item">Results</div>
    </div>
  </div>
</nav>
<div class="matches">
  <div class="match" *ngFor="let match of today">
    <div class="fixture">
      <div class="team-one">
        <div class="players">
          <div *ngFor="let payer of match.teamOne.players">{{ payer }}</div>
        </div>
        <div class="logo fire-nation"></div>
      </div>
      <div class="vs">VS</div>
      <div class="team-two">
        <div class="logo air-nomad"></div>
        <div class="players">
          <div *ngFor="let payer of match.teamTwo.players">{{ payer }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
